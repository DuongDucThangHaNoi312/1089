city_registration:
    find_city:
        title: Find City
        lead: CMS will be build to define this content.
        flash:
            error: Please select a city before continuing with registration.
    step_one:
        title: Register Your City
        lead: Could use some explanation + instructions here.
        verify:
            title: Confirm Your Email
            lead: |
                Thank you for starting the registration process.
                An email has been sent to your Inbox.
        flash:
            confirm:
                success: Congrats, your account is now activated.
    step_three:
        default:
            submit:
                label: Validate
            skip:
                label: I don't have a passcode
            title: Enter Your Passcode
            lead: Entering a valid Passcode will allow you to start using CityGovJobs immediately. If you have a Passcode from CityGovJobs, enter it here and click validate:
        invalid:
            submit:
                label: Re-try
            skip:
                label: Next
            title: Passcode not Valid
            lead: Sorry, the passcode you entered does not match the one on record. You may try to re-enter the passcode or proceed to the next step.
        validated:
            title: Passcode Validated
            lead: Thank you, your passcode has been validated. Click below to complete your registration and start using CityGovJobs.
    verify_city:
        title: Verify City Info
        lead: Please input the basic information about the city.
